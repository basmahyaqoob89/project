<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Appointments - AMARA</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:wght@400;600&family=Lato:wght@300;400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root {
          --rose-bg: #f7f3f5;
          --rose-soft: #d7a6b3;
          --rose-dark: #b66b84;
          --green-dark: #143230;
          --green-light: #536b53;
          --white: #ffffff;
        }

        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background: var(--rose-bg);
            color: var(--green-dark);
            direction: rtl;
            text-align: center;
            padding: 20px;
        }

        /* HEADER */
        header {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 18px 40px;
          background: var(--white);
          box-shadow: 0 2px 12px #00000013;
        }

        header h2 {
          margin: 0;
          font-family: 'Cormorant', serif;
          font-size: 30px;
          color: var(--green-dark);
        }

        header nav a {
          margin-left: 25px;
          text-decoration: none;
          color: #143230;
          font-weight: 600;
          font-family: 'Lato', sans-serif;
          transition: 0.3s;
        }

        header nav a:hover {
          color: var(--green-dark);
        }

        h1.page-title {
            margin-top: 40px;
            margin-bottom: 20px;
            font-family: 'Cormorant', serif;
            font-size: 32px;
            color: var(--rose-dark);
        }

        .box {
            border: 1px solid #ccc;
            padding: 20px;
            width: 350px;
            margin: 20px auto;
            border-radius: 10px;
            background: var(--white);
            box-shadow: 0 3px 12px #00000015;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            margin: 8px;
            font-family: 'Lato', sans-serif;
        }

        .login-btn, .pink-btn {
            background-color: var(--green-dark);
            color: white;
        }

        .login-btn:hover, .pink-btn:hover {
            background-color: var(--green-light);
        }

        table {
            margin: 0 auto;
            width: 80%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, td, th {
            border: 1px solid #aaa;
            padding: 10px;
        }

        th {
            background-color: var(--rose-soft);
        }

        /* Book Now Button */
        .book-now-container {
            text-align: center;
            margin: 40px 0;
        }

        .book-now-btn {
            background-color: var(--green-dark);
            color: white;
            padding: 14px 28px;
            border-radius: 40px;
            font-size: 18px;
            text-decoration: none;
            display: inline-block;
            transition: 0.3s ease;
            font-weight: 500;
        }

        .book-now-btn:hover {
            background-color: var(--green-light);
            transform: translateY(-3px);
        }

        /* FOOTER */
        footer {
          background: #536b53;
          color: var(--white);
          padding: 28px;
          text-align: center;
          margin-top: 50px;
          font-size: 14px;
          font-family: 'Montserrat';
        }

    </style>
</head>
<body>

<!-- HEADER -->
<header>
  <h2>AMARA</h2>
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Appointments</a>
    <a href="#">Contact</a>
  </nav>
</header>

<h1 class="page-title">ðŸ“… My Appointments</h1>

<div id="content"></div>



<script>
    // Change this to simulate user login state
    let isLoggedIn = localStorage.getItem("loggedIn") === "true";

    // Sample appointments
    let appointments = [
            // {service:"Haircut",date:"2025-11-20",time:"4:00 PM",with:"Sara"}
    ];

    const content = document.getElementById('content');
    const bookNow = document.querySelector('.book-now-container');

    /* CASE 1: USER NOT LOGGED IN */
    if (!isLoggedIn) {
        content.innerHTML = `
            <div class="box">
                <h3>You are not logged in</h3>
                <p>Please log in to view your appointments.</p>
                <button class="login-btn" onclick="window.location.href='login.html'">
                    Log In
                </button>
            </div>
        `;
    }

    /* CASE 2: LOGGED IN BUT NO APPOINTMENTS */
    else if (appointments.length === 0) {
        content.innerHTML = `
            <div class="box">
                <h2>No Appointments Found</h2>
                <p>You currently have no appointments.</p>

                <button class="pink-btn" onclick="window.location.href='booking.html'">
                    Book Now
                </button>

               
            </div>
        `;
        bookNow.style.display = 'block';
    }

    /* CASE 3: LOGGED IN WITH APPOINTMENTS */
    else {
        let rows = appointments.map(a => `
            <tr>
                <td>${a.service}</td>
                <td>${a.date}</td>
                <td>${a.time}</td>
                <td>${a.with}</td>
            </tr>
        `).join('');

        content.innerHTML = `
            <h2>Your Appointments</h2>

            <table>
                <tr>
                    <th>Service</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>With</th>
                </tr>
                ${rows}
            </table>

            <br>
            <button onclick="window.location.href='index.html'">
                Back Home
            </button>

           
        `;
    }

    // ðŸ’¡ Comment: To switch between logged in / not logged in, change `isLoggedIn` variable at the top.
</script>

<!-- FOOTER -->
<footer>

</footer>

</body>
</html>
