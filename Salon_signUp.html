<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Project â€“ Sign Up</title>
    <link rel="stylesheet" href="Salon_css.css"/>
  </head>
  <body>
      <div class="signup">
       <h2>Sign Up</h2>
       <form>
         <label for="name">Full Name <span style="color: red;">*</span></label>
         <input type="text" id="name" name="name" placeholder="e.g. Bayan Yousef" required>
         <br>
         <label for="email">Email <span style="color: red;">*</span></label>
         <input type="email" id="email" name="email" placeholder="example@email.com" required>
         <br>
         <label for="phone">Phone Number <span style="color: red;">*</span></label>
         <input type="tel" id="phone" name="phone" placeholder="05xxxxxxxx" required>
         <br>
         <label for="password">Password <span style="color: red;">*</span></label>
         <input type="password" id="password" name="password" placeholder="At least 8 characters" required>
         <br>
         <label for="confirm-password">Confirm Password <span style="color: red;">*</span></label>
         <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter your password" required>

         <button type="submit">Create Account</button>
       </form>

       <p>Already have an account? <a href="Salon_logIn.html">Log in</a></p>
      </div>
  </body>
</html>
